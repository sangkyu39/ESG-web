<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css"/>
    <title>자리 안내 서비스</title>
</head>
<body>
    <h1>좌석 안내 서비스 입니당당구리.</h1>
    <div id="gridseatinfo">
        <p id="seatinfo">잔여좌석 안내</p>
        <p>이용중 : 5석</p>
        <p>이용 가능 : 1석</p>
        <p>자리 비움 : 2석</p>
    </div>
    <div id="backmap">
        <div id="window">
            <p>창가</p>
        </div>
        <div id="gridmap">
            <div>
                <p id="studyroom">스터디룸</p>
            </div>
            <div id="seats">
                <ul class="buttongrid">
                    <input class="emptyseat" type="button" value="1" onclick = "alert('자리비움 신청 불가')" class="seatbutton">
                    <input class="usingseat"type="button" value="2" onclick = "alert('자리비움 신청 불가')" class="seatbutton">
                    <input class="usingseat"type="button" value="3" onclick = "alert('자리비움 신청 불가')" class="seatbutton">
                    <input class="helpseat"type="button" value="4" onclick = "alert('자리비움 신청')" class="seatbutton">
                </ul>
                <ul class="buttongrid">
                    <input class="usingseat"type="button" value="5" onclick = "alert('자리비움 신청 불가')" class="seatbutton">
                    <input class="usingseat"type="button" value="6" onclick = "alert('자리비움 신청 불가')" class="seatbutton">
                    <input class="helpseat"type="button" value="7" onclick = "alert('자리비움 신청')" class="seatbutton">
                    <input class="usingseat"type="button" value="8" onclick = "alert('자리비움 신청 불가')" class="seatbutton">
                </ul>
                <!-- <ul>
                    <li class="seat">x</li>
                    <li class="seat">x</li>
                    <li class="seat">x</li>
                    <li class="seat">x</li>
                </ul> -->
            </div>
        </div>
    </div>
    <div id="gridstateseat">
        <p><span style="color:red">●</span> 이용중</p>
        <p><span style="color:greenyellow">●</span> 이용 가능</p>
        <p><span style="color:yellow">●</span>자리 비움</p>
    </div>
</body>
</html>
